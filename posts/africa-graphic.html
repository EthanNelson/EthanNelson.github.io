<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <title>Chinese/American Investment in Africa</title>
  <style>
   svg {
    width: 80%;
    height: 100%;
    position: center;
    }

    body, .axis {
    font-family: 'Muli', sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #ccc;
      shape-rendering: crispEdges;
      stroke-width: .5px;
    }

    .line:hover {
      fill: none;
        stroke-width: 4;
    }

    .line {
      fill: none;
        stroke-width: 3;
    }

    .axis--x path {
      fill: none;
     display: yellow;
    } 

    .labels {
      padding-left: 5px;
    }

    .grid line {
      stroke: lightgrey;
      stroke-opacity: 0.7;
      shape-rendering: crispEdges;
    }

    .grid path {
      stroke-width: 0;
    }    

  </style>
</head>

<body>
  <svg width="960" height="500"></svg>
  <script>

var margin = {top: 30, right: 60, bottom: 50, left: 110};
var width = 960 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;
var parseTime = d3.timeParse("%Y");
var color = d3.scaleOrdinal(d3.schemeCategory20);

var g = d3.select("svg")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xRange = d3.scaleTime()
        .rangeRound([0, width]);

var yRange = d3.scaleLinear()
    .range([height, 0]);

var line = d3.line()
    .x(function(d) { return xRange(d.Date);  })
    .y(function(d) { return yRange(d.dollars_spent);  })
    .curve(d3.curveMonotoneX);

var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

function make_x_gridlines() {   
    return d3.axisBottom(xRange)
        .ticks(5)
}

function make_y_gridlines() {   
    return d3.axisLeft(yRange)
        .ticks(5)
}

var div = d3.select("body").append("div") 
    .attr("class", "tooltip")       
    .style("opacity", 0);
d3.csv("data/data.csv",function(d, i, columns) {
    d.Date = parseTime(d.Date);
    for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
    return d;
    },
    function(error,data){
    if (error) throw error;
    var category = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
      return {Date: d.Date, dollars_spent: d[id]};
      })
    };     
  });

xRange.domain(d3.extent(data, function(d) { return d.Date; }))
yRange.domain([
    d3.min(category, function(c) { return d3.min(c.values, function(d) { return d.dollars_spent; }); }),
    d3.max(category, function(c) { return d3.max(c.values, function(d) { return d.dollars_spent; }); })
  ]);

color.domain(category.map(function(c) { return c.id; }));

  g.append("g")     
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(make_x_gridlines()
          .tickSize(-height)
          .tickFormat("")
      )

  g.append("g")     
      .attr("class", "grid")
      .call(make_y_gridlines()
          .tickSize(-width)
          .tickFormat("")
      )

 g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xRange))
      .style("text-anchor", "middle")
      .attr("dx", "-.1em");

  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(yRange).tickFormat(d3.format("$,.2f")))
      .append("text")
      .attr("x",2)
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .attr("text-anchor", "start")
      .text("2018 dollars");

  g.append("g")
      .attr("class", "text")
      .append("text")
      .attr("x",width/2)
      .attr("y", -15)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .style("font-size", "xx-large")
      .attr("text-anchor", "middle")
      .text("Dollars Invested in Africa, 2001 - 2018")      

var country = g.selectAll(".category")
    .data(category)
    .enter()
    .append("g")
    .attr("class", "category");

  country.append("path")
      .style("fill", "none")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.id); })
      .on("mousemove", function(d) {
            div.transition()    
                .duration(200)    
                .style("opacity", .9);
                console.log(d)  
            div .html(d.id)
                .style("left", (d3.event.pageX) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");  
            })          
        .on("mouseout", function(d) {   
            div.transition()    
                .duration(500)    
                .style("opacity", 0);
      });

  country.append("text")
      .datum(function(d,i) { return {id: d.id, value: d.values[0], second_value: d.values[12] }})
      .attr("transform", function(d) { return "translate(" + xRange(d.value.Date) + "," + yRange(d.second_value.dollars_spent) + ")"; })
      .attr("x", width + 4 )
      .attr("class", "labels")
      .attr("text-anchor", "start")      
      .text(function(d) { return d.id; });

});
    
  </script>
</body>
